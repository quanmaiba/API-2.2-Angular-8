<form #form="ngForm" autocapitalize="off" *ngIf="service.formData">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Order No.</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="service.formData.OrderNo" class="form-control" readonly />
                </div>
            </div>
            <div class="form-group">
                <label for="">Customer</label>
                <select name="CustomerID" #CustomerID="ngModel" [(ngModel)]="service.formData.CustomerID" class="form-control">
          <option value="0">-Select</option>
        </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Paymer Method</label>
                <select name="PMethod" #PMethod="ngModel" [(ngModel)]="service.formData.PMethod" class="form-control">
          <option value="">-Select</option>
          <option value="Cash">Cash</option>
          <option value="Card">Card</option>
        </select>
            </div>
            <div class="form-group">
                <label for="">Grand Total</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input name="GTotal" #GTotal="ngModel" [(ngModel)]="service.formData.GTotal" class="form-control" />
                </div>
            </div>
        </div>
    </div>

    <!-- order itesms table -->
    <table class="table table-borderless">
        <thead class="thead-light">
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>
                <a class="btn btn-sm btn-info text-white" (click)="AddOrEditOrderItem(null, service.formData.OrderID)">
                    <i class="fa fa-pencil"></i>
                </a>
            </th>
        </thead>
        <tbody>
            <tr *ngIf="service.orderItems.length == 0">
                <td class="font-italic text-center" colspan="5">
                    No food item selected for this order.
                </td>
            </tr>
            <tr *ngFor="let item of service.orderItems; let i = index">
                <td>{{ item.ItemName }}</td>
                <td>{{ item.Price }}</td>
                <td>{{ item.Quantity }}</td>
                <td>{{ item.Total }}</td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <div class="form-group">
        <button type="submit" class="btn btn-dark">
      <i class="fa fa-database"></i> Submit
    </button>
    </div>
</form>
